<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>
<body>
    <h1>Submit Book</h1>

    {% if submitted %}
        <p><strong>Form submitted successfully!</strong></p>
        <p>Data: {{ cleaned_data }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
